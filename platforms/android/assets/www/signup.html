<!DOCTYPE html>
<!-- signup - Cordova1 -->
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<title>S4P</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/signup.css" />
	</head>
	<body>
		<div id="container">
			<header id="top">
				<nav class="bar">
					<div id="logo" class="bar-element">
						<img src="assets/icon48.png" />
					</div>
					<div id="title" class="bar-element">
						<p>Cadastro</p>
					</div>
					<a href="menu.html">
						<div id="button" class="bar-element">
							<img src="assets/menu48.png" />
						</div>
					</a>
				</nav>
			</header>
			<div id="content">
				<section class="signup">
					<form method="post" action="">
						<fieldset>
							<ul>
								<li>
									<input type="text" name="name" id="name" placeholder="Nome" required="required" />
								</li>
								<li>
									<input type="email" name="email" id="email" placeholder="Email" required="required" />
								</li>
								<li>								
									<input type="password" name="password" id="password" placeholder="Senha" required="required" />
								</li>
							</ul>
						</fieldset>
						<div class="send">
							<input type="submit" value="Continuar" />
						</div>
					</form>
				</section>
			</div>
			<footer id="bottom">
			</footer>
		</div>
	</body>
</html>
